<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIP CLN | Catálogo Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --oro: #d4a574; --negro: #0f0f0f; }
        body { font-family: 'Poppins', sans-serif; background: #fdfdfd; color: var(--negro); padding-bottom: 90px; }
        .font-luxury { font-family: 'Playfair Display', serif; }
        .seccion { display: none; }
        .seccion.activa { display: block; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .tarjeta-vip { background: white; border-radius: 35px; overflow: hidden; box-shadow: 0 15px 40px rgba(0,0,0,0.06); border: 1px solid rgba(0,0,0,0.02); }
        .nav-app { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(15, 15, 15, 0.95); backdrop-filter: blur(10px); border-radius: 25px; display: flex; justify-content: space-around; padding: 18px; z-index: 100; border: 1px solid rgba(212, 165, 116, 0.2); }
        .nav-btn { color: #666; font-size: 1.3rem; transition: 0.3s; }
        .nav-btn.active { color: var(--oro); transform: scale(1.2); }
        .badge-precio { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px); color: var(--negro); padding: 6px 15px; border-radius: 15px; font-weight: 700; font-size: 14px; position: absolute; top: 20px; right: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body oncontextmenu="return false;">

    <header class="p-8 flex justify-between items-center bg-white/50 sticky top-0 z-50 backdrop-blur-sm">
        <div>
            <h1 class="font-luxury text-3xl tracking-tighter italic">VIP <span class="text-[#d4a574]">CLN</span></h1>
            <div class="flex items-center gap-1">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span>
                <span class="text-[9px] font-bold tracking-[2px] uppercase opacity-40">Culiacán, Sinaloa</span>
            </div>
        </div>
        <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center shadow-inner">
            <i class="fas fa-crown text-[#d4a574] text-xs"></i>
        </div>
    </header>

    <main class="px-6">
        <section id="inicio" class="seccion activa">
            <div class="relative h-[450px] rounded-[45px] overflow-hidden shadow-2xl mb-8 group">
                <img src="https://images.unsplash.com/photo-1519225421980-715cb0215aed?w=800" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent flex flex-col justify-end p-8 text-white">
                    <h2 class="font-luxury text-4xl leading-tight mb-2">Exclusividad en cada pixel.</h2>
                    <p class="text-sm opacity-70 mb-6 font-light">Diseñamos la puerta de entrada a tu evento más importante.</p>
                    <button onclick="ir('catalogo')" class="bg-[#d4a574] text-white py-4 rounded-2xl font-bold uppercase tracking-[3px] text-[10px] shadow-lg active:scale-95 transition">Ver Catálogo</button>
                </div>
            </div>
        </section>

        <section id="catalogo" class="seccion">
            <h2 class="font-luxury text-3xl mb-8">Colección <span class="text-gray-300">2026</span></h2>
            <div id="contenedor-items" class="grid grid-cols-1 gap-10">
                <div class="text-center py-20 opacity-30">
                    <i class="fas fa-circle-notch animate-spin text-3xl"></i>
                    <p class="mt-4 text-xs font-bold tracking-widest uppercase">Sincronizando Excel...</p>
                </div>
            </div>
        </section>

        <section id="admin" class="seccion">
            <div class="bg-white p-10 rounded-[45px] shadow-xl border border-gray-50 text-center">
                <div class="w-20 h-20 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-6 shadow-inner">
                    <i class="fas fa-database text-[#d4a574] text-2xl"></i>
                </div>
                <h2 class="font-luxury text-2xl mb-2">Gestión de Datos</h2>
                <p class="text-gray-400 text-[11px] mb-8 leading-relaxed uppercase tracking-widest">Modifica precios, fotos y textos directo desde tu celular en la App de Google Sheets.</p>
                
                <a href="https://docs.google.com/spreadsheets/d/1Scx-9tI6N6ukMQ7WfEwhzq4W4ieG4iIOiIkus6PGFWQ/edit" target="_blank" class="block w-full bg-black text-white py-4 rounded-2xl font-bold text-[10px] tracking-widest uppercase shadow-xl active:scale-95 transition">
                    <i class="fas fa-external-link-alt mr-2"></i> Abrir Mi Excel
                </a>
            </div>
        </section>
    </main>

    <nav class="nav-app">
        <a onclick="ir('inicio')" id="btn-inicio" class="nav-btn active"><i class="fas fa-home"></i></a>
        <a onclick="ir('catalogo')" id="btn-catalogo" class="nav-btn"><i class="fas fa-th-large"></i></a>
        <a onclick="ir('admin')" id="btn-admin" class="nav-btn"><i class="fas fa-cog"></i></a>
    </nav>

    <script>
        // CONFIGURACIÓN MAESTRA
        const SHEET_ID = '1Scx-9tI6N6ukMQ7WfEwhzq4W4ieG4iIOiIkus6PGFWQ';
        const CSV_LINK = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;

        async function cargarExcel() {
            try {
                const response = await fetch(CSV_LINK);
                const csvData = await response.text();
                
                // Dividir filas y limpiar comillas de Google
                const filas = csvData.split('\n').slice(1);
                const grid = document.getElementById('contenedor-items');
                grid.innerHTML = '';

                filas.forEach(f => {
                    const c = f.split('","').map(val => val.replace(/"/g, '').trim());
                    if(c.length >= 4) {
                        const [nombre, precio, cat, img, wsp] = c;
                        grid.innerHTML += `
                            <div class="tarjeta-vip">
                                <div class="relative h-[420px]">
                                    <img src="${img}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/600x800?text=Subir+Foto+a+Excel'">
                                    <div class="badge-precio">${precio}</div>
                                </div>
                                <div class="p-8">
                                    <div class="flex justify-between items-start mb-6">
                                        <div>
                                            <h3 class="font-luxury text-2xl mb-1">${nombre}</h3>
                                            <span class="text-[9px] font-bold text-gray-400 uppercase tracking-widest">${cat}</span>
                                        </div>
                                    </div>
                                    <button onclick="window.open('https://wa.me/${wsp}?text=Hola VIP CLN, quiero el diseño: *${nombre}*','_blank')" 
                                            class="w-full bg-[#111] text-white py-4 rounded-2xl font-bold text-[10px] tracking-widest uppercase flex items-center justify-center gap-3 active:bg-[#d4a574] transition-colors">
                                        <i class="fab fa-whatsapp text-lg"></i> Apartar Ahora
                                    </button>
                                </div>
                            </div>
                        `;
                    }
                });
            } catch (error) {
                document.getElementById('contenedor-items').innerHTML = `<p class="text-center text-red-400 text-xs py-20 font-bold uppercase tracking-widest">Error: Activa "Publicar en la Web" en el Excel</p>`;
            }
        }

        function ir(id) {
            document.querySelectorAll('.seccion').forEach(s => s.classList.remove('activa'));
            document.getElementById(id).classList.add('activa');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + id).classList.add('active');
            if(id === 'catalogo') cargarExcel();
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
